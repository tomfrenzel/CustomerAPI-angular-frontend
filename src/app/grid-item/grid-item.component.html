<a href="#" id="new-button">New</a>
<table>
<thead>
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Commands</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let itemInfo of itemData"> 
        <td>{{ itemInfo.name }}</td>
        <td>{{ itemInfo.price }}</td>
        <td>
            <a href="#" (click)="editRecord(itemInfo)" class="link">Edit</a>
            <a href="#" (click)="deleteRecord(itemInfo)" class="link">Delete</a>
        </td>
    </tr>
</tbody>
</table>
